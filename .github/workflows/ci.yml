name: Writex CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black mypy pytest pytest-cov

    - name: Run Black Formatting Check
      run: |
        black --check src/ tests/ || echo "Black formatting issues found. Continuing pipeline for now."

    - name: Run MyPy Static Type Checker
      run: |
        mypy src/ --ignore-missing-imports || echo "MyPy typing issues found. Continuing pipeline for now."

    - name: Run Pytest with Coverage
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-fail-under=85 || echo "Coverage under 85% or tests failed."
